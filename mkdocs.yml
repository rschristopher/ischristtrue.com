# -*- mode: yaml -*-
# vim: set filetype=yaml tabstop=4 shiftwidth=4 autoindent smartindent:
site_name: "Is Christ True?"
site_url: https://ischristtrue.com/
site_description: "Is Christ True?"
site_author: RS Christopher
docs_dir: src
site_dir: docs
dev_addr: 127.0.0.1:7000
copyright: Uncopyright &copy; 2023-2024 ~ R.S. Christopher
extra:
    generator: false
theme:
    name: material
    features:
        - navigation.indexes
        - navigation.footer
        - navigation.sections
        - navigation.tabs
        - navigation.top
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    logo: images/christ-logo-w.png
    favicon: images/favicon.png

nav:
    - About: 
        - index.md
        - Nature of Truth: truth.md
        - Who is Christ?: who-is-christ.md
    - Modern Views:
        - modern-views/index.md
        - Christianity: modern-views/christianity.md
        - Enlightenment: modern-views/enlightenment.md
        - Ecumenism: modern-views/ecumenism.md
        - Free Will: modern-views/free-will.md
        - Justification: modern-views/justification.md
        - Millennialism: modern-views/millennialism.md
        - Money and Wealth: modern-views/money-wealth.md
        - Morality: modern-views/morality.md
        - Problem of Evil: modern-views/problem-of-evil.md
        - Schisms: modern-views/schisms.md
        - Socialism: modern-views/socialism.md
        - Spiritualism: modern-views/spiritualism.md
    - Ancient Views:
        - ancient-views/index.md
        - Angels and Demons: ancient-views/angels-demons.md
        - Antichrist: ancient-views/antichrist.md
        - Apocrypha: ancient-views/apocrypha.md
        - Cosmology: ancient-views/cosmology.md
        - Creation: ancient-views/creation.md
        - Death: ancient-views/death.md
        - Fall of Man: ancient-views/fall.md
        - Iconoclasm: ancient-views/iconoclasm.md
        - Mediation: ancient-views/mediation.md
        - Metanoia: ancient-views/metanoia.md
        - Mysteries: ancient-views/mysteries.md
        - Order and Chaos: ancient-views/order-chaos.md
        - Redemption: ancient-views/redemption.md
        - Salvation: ancient-views/salvation.md
        - Sin: ancient-views/sin.md
    - Logos:
        - logos/index.md
        - Annunciation: logos/annunciation.md
        - Nativity: logos/nativity.md
        - Baptism: logos/baptism.md
        - Temptations: logos/temptations.md
        - Ministry: logos/ministry.md
        - Death on the Cross: logos/cross.md
        - Harrowing of Hades: logos/harrowing.md
        - Resurrection: logos/resurrection.md
        - Ascension: logos/ascension.md
    - References: 
        - references/index.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: True
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

